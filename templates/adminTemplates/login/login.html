{% extends "adminTemplates/layouts/layout-login.html" %}

{% block title %} Admin Login {% endblock %}



{% block content %}
    <div class="login-page section">
        <div class="center-align">
            <div class="row">

            <div class="col s12">

                <div class="container">
                    <div class="container">
                        <div class="container">
                            <div class="card horizontal hoverable">

                                <div class="card-stacked">
                                    <form action="{% url 'login-check' %}" method="post" class="card-content">
                                        <h4 class="header">Admin Login</h4>

                                {% if messages %}
                                   <div class="row error-msg">
	                                    <div class="col">
	                                        <ul class="messages">
                                                {% for message in messages %}
                                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}><b>{{ message }}</b></li>
                                                {% endfor %}
                                            </ul>
	                                    </div>
	                                </div>
                                {% endif %}

                                {% csrf_token %}

                                        <div class="row">
                                            <div class="input-field col s12">
                                                <span for="email"><b>Email</b></span>
                                                <input id="email" name="email" type="text" class="validate">
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="input-field col s12">
                                                <span for="email"><b>Password</b></span>
                                                <input id="password" name="password" type="password" class="validate">
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col s12">
                                                <button type="submit" class="waves-effect waves-light btn"><b>Log In</b></button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>


            </div>





            </div>
        </div>
    </div>
{% endblock %}
